# Манифесты сервисов для NetworkPolicy
# Применение: kubectl apply -f services.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: app-prod
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  namespace: app-prod
spec:
  selector:
    app: front-end
  ports:
  - port: 80
    targetPort: 80

